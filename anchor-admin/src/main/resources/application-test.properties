# ===== ????? =====
server.port=7537
server.servlet.context-path=/anchor/
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

# ===== ????? =====
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/maosuo?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# HikariCP ?????
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=1000
spring.datasource.hikari.login-timeout=5
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# ===== Redis ?? =====
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.timeout=60000
spring.redis.password=
spring.redis.jedis.pool.max-idle=300
spring.redis.jedis.pool.min-idle=100
spring.redis.jedis.pool.max-active=600
spring.redis.jedis.pool.max-wait=-1
spring.redis.database=1

# ===== RabbitMQ ?? =====
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# ===== MyBatis-Plus ?? =====
mybatis-plus.global-config.db-config.id-type=assign_id
mybatis-plus.global-config.db-config.logic-delete-field=is_delete
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.type-aliases-package=com.gov.**.domain
mybatis-plus.mapper-locations=classpath*:mapper/**/*Mapper.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.default-enum-type-handler=org.apache.ibatis.type.EnumOrdinalTypeHandler
mybatis-plus.configuration.cache-enabled=true
mybatis-plus.configuration.use-generated-keys=true
mybatis-plus.configuration.default-executor-type=SIMPLE
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.nologging.NoLoggingImpl

# ===== ???? =====
logging.level.root=ERROR
logging.level.com.baomidou.mybatisplus=OFF
logging.level.com.zaxxer.hikari=OFF
logging.level.org.springframework=ERROR

# ===== ???? =====
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.devtools.restart.enabled=true
spring.main.banner-mode=off